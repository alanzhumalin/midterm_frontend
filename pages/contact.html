<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../styles/contact.css">
    <link rel="stylesheet" href="../widgets/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__content">
                    <nav class="header__nav">
                        <ul>
                            <li><a href="../home.html">Home</a></li>
                            <li><a href="../pages/family.html">Family</a></li>
                            <li><a href="../pages/education.html">Education</a></li>
                            <li><a href="../pages/hobbies.html">Hobby</a></li>
                            <li><a href="../pages/contact.html">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <section class="contact">
        <div class="container">
            <div class="contact_wrapper">
                <div class="contact__content">
                    <h2>Contact Me</h2>
                    
                    <form class="contact__form">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required placeholder="Your Name">
    
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Your Email">
    
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required placeholder="Your Message"></textarea>
    
                        <button type="submit">Send Message</button>
                    </form>
    
                    <div class="contact__social">
                        <h3>Social media</h3>
                        <div class="contact_icons">
                            <a href="https://t.me/kekshill" target="_blank"><img src="../assets/logo/Telegram_logo.svg.png" alt="telegram"></a>
                            <a href="https://github.com/alanzhumalin" target="_blank"><img src="../assets/logo/github.png" alt="github"></a>
                            <a href="https://www.instagram.com/kekshil/" target="_blank"><img src="../assets/logo/Instagram_icon.png" alt="instagram"></a>
                        </div>
                        </div>
    
                    <div class="contact__map">
                        <h3>My Location</h3>
                        <img src="../assets/map.png" alt="map">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
